<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Race Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="title-screen" class="game-screen active">
        <h1>The Treasure Hunter!</h1>
        <button id="startGameButton">Start Game</button>
        <p id="created-by">Created by Lemon & Lime Games</p>
    </div>

    <div id="rules-screen" class="game-screen">
        <h2>How to Play:</h2>
        <ul>
            <li>You are the <span class="blue-text">BLUE</span> circle.</li>
            <li>The computer opponent is the <span class="red-text">RED</span> circle.</li>
            <li>The <span class="gold-text">GOLD</span> circle is the Treasure!</li>
            <li>Use the **Arrow Keys** to move.</li>
            <li>Race the <span class="red-text">RED</span> NPC to reach the <span class="gold-text">GOLD</span> Treasure first!</li>
            <li>Good luck!</li>
        </ul>
        <div class="button-container">
            <button id="backToTitleButton">Back to Title</button>
            <button id="startRaceButton">Start Race!</button>
        </div>
    </div>

    <div id="game-screen" class="game-screen">
        <canvas id="mazeCanvas" width="500" height="500"></canvas>
        <div id="countdown-display"></div>
        <div id="game-messages"></div>
        <div id="game-status"></div>
        <button id="startNewGameButton">Start New Game</button>
    </div>

    <div id="gameOverOverlay" class="overlay">
        <div class="overlay-content">
            <h2 id="overlayResult"></h2>
            <p id="overlayMessage"></p>
            <button id="playAgainButton">Play Again</button>
            <button id="overlayBackToTitleButton">Back to Title</button>
        </div>
    </div>

    <script src="TreasureHunter_main.js"></script>
</body>
</html>
