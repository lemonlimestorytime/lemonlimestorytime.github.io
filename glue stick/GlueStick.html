<!DOCTYPE html>
<html>
<head>
  <title>Glue Stick Decision Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin-top: 30px;
    }
    #game {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      margin: 8px;
      padding: 12px 22px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #3498db;
      color: white;
      font-size: 16px;
    }
    button:hover {
      background: #2980b9;
    }
    #game img {
      width: 400px;
      height: 400px;
      object-fit: contain;
      max-width: 100%;
      margin: 15px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Glue Stick Game</h1>
    <p id="text">You see a glue stick. What do you do?</p>
    <img id="image" src="images/glue_stick.png" alt="Glue Stick">
    <div id="choices"></div>
  </div>

  <audio id="sound"></audio>

  <script src="game.js"></script>
</body>
</html>
